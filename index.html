<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="grey lighten-4">
<div class="row">
    <nav>
        <div class="center-align nav-wrapper grey darken-4">
            <i class="fa fa-empire brand-logo center"></i>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 id="site-brand" class="center-align">imperial coffee co.</h1>
            <p class="center-align grey-text text-darken-2">Imported from a galaxy far, far away....</p>
        </div>
    </div>
    <div class="fixed-action-btn horizontal">
        <a href="#add-modal" class="tooltipped modal-trigger btn-floating btn-large grey darken-4" data-tooltip="Add a Coffee!" data-position="left" data-delay="30">
            <i class="large material-icons">add</i>
        </a>
    </div>
    <div class="row">
        <div class="col s8">
            <form autocomplete="off">
                <div class="input-field grey-text text-darken-4">
                    <input type="text" id="search">
                    <label for="search">Coffee Name</label>
                </div>
            </form>
        </div>
        <div class="input-field col s4">
            <select name="roast-selection" id="roast-selection">
                <option value="">All</option>
                <option value="light">Light Roast</option>
                <option value="medium">Medium Roast</option>
                <option value="dark">Dark Roast</option>
            </select>
            <label>Roast Type</label>
        </div>
    </div>
    <div class="row">
        <div id="coffees"></div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="row">
                <form autocomplete="off">
                    <div class="col s6">
                        <div class="input-field">
                            <input type="text" id="modal-name">
                            <label for="modal-name">Name</label>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="input-field">
                            <select name="modal-roast-selection" id="modal-roast-selection">
                                <option value="light">Light Roast</option>
                                <option value="medium">Medium Roast</option>
                                <option value="dark">Dark Roast</option>
                            </select>
                            <label>Roast Type</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a id="add-coffee-btn" href="#!" class="btn-flat waves-effect">Add Coffee!</a>
        </div>
    </div>
</div>

<script src="https://use.fontawesome.com/587a349dcc.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="main.js"></script>
</body>
</html>
